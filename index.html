<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK</title>

    <!-- External css link -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body>
    <!-- heading for body -->
    <h2 class="text-center text-primary mt-5">Search your favorite book</h2>

    <!-- search box & button -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="input-search" type="text" class="form-control" placeholder="Enter book name for show in display"
            aria-label="Search book name" aria-describedby="button-search">
        <button onclick="loadSearch()" class="btn btn-outline-secondary" type="button"
            id="button-search">Search</button>
    </div>

    <!-- display show result count -->
    <div id="result-count"></div>

    <!-- spinner started -->
    <div id="spinner" class="text-center my-5">
        <div class="spinner-border text-info" role="status">
        </div>
    </div>

    <!-- show result's in display -->
    <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4">
    </div>


    <!-- External js link -->
    <script src="js/book.js"></script>


    <!-- Bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

</body>

</html>
